name: mineStealth
version: '1.0-SNAPSHOT'
main: drizmans.mineStealth.MineStealth
api-version: '1.21'
description: Makes specified players completely undetectable.
commands:
  stealth:
    description: Manages players in stealth mode.
    usage: |
      /stealth add <player_name>
      /stealth remove <player_name>
      /stealth list
    permission: minestealth.admin
    permission-message: You do not have permission to use this command.
permissions:
  minestealth.admin:
    description: Allows a player to manage stealth mode for others.
    default: op # By default, only server operators will have this permission.
